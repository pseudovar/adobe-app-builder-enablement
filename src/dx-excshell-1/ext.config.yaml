operations:
    view:
        - type: web
          impl: index.html
actions: actions
web: web-src
runtimeManifest:
    packages:
        dx-excshell-1:
            license: Apache-2.0
            actions:
                generic:
                    function: actions/generic/index.js
                    web: 'yes'
                    runtime: nodejs:22
                    inputs:
                        LOG_LEVEL: debug
                    annotations:
                        require-adobe-auth: true
                        final: true
                log-mesh-request:
                    function: actions/log-mesh-request/index.js
                    web: 'yes'
                    runtime: nodejs:22
                    inputs:
                        LOG_LEVEL: debug
                    annotations:
                        require-adobe-auth: false
                        final: true
                get-mesh-logs:
                    function: actions/get-mesh-logs/index.js
                    web: 'yes'
                    runtime: nodejs:22
                    inputs:
                        LOG_LEVEL: debug
                    annotations:
                        require-adobe-auth: false
                        final: true
